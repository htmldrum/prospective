<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" href="/img/favicon.ico">

    <title>Wine Spectator Prospective: Incoming Inventory Management</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

    <div class="container-fluid">
      <div style="margin-top: 2em; margin-bottom: 2em;" class="row">
        <img class="center-block" src="/img/ws-logo-cyan.png">
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form role="form">
            <div class="form-group">
              <label class="control-label" for="email">Email </label>
              <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="control-label" for="Title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label class="control-label" for="role">Role</label>
              <select class="form-control">
                <option>Role<option>
                <option>Winery</option>
                <option>Chateau</option>
                <option>Importer</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label" for="Address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
              <label class="control-label" for="City">City</label>
              <input type="text" class="form-control" id="address" placeholder="City">
            </div>
            <div class="form-group">
              <label class="control-label" for="State">State</label>
              <input type="text" class="form-control" id="address" placeholder="State">
            </div>
            <div class="form-group">
              <label class="control-label" for="Zip">Zip</label>
              <input type="text" class="form-control" id="address" placeholder="Zip">
            </div>
            <div class="form-group">
              <label class="control-label" for="Contact Name">Contact Name</label>
              <input type="text" class="form-control" id="address" placeholder="Contact Name">
            </div>
            <div class="form-group">
              <label class="control-label" for="Phone">Phone ( including international prefix )</label>
              <input type="text" class="form-control" id="address" placeholder="Phone">
            </div>
            <div class="form-group">
              <label class="control-label" for="Fax">Fax ( including international prefix )</label>
              <input type="text" class="form-control" id="address" placeholder="Fax">
            </div>
            <div class="form-group">
              <label class="control-label" for="Website">Website</label>
              <input type="text" class="form-control" id="address" placeholder="Website">
            </div>
            <div class="form-group">
              <button type="button" id="submit" class="btn btn-default btn-block"><a href="/">Submit</a></button>
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <footer style="min-height: 100px;"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
